<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Steam游戏监控中心 - 每日抓取Steam新游戏信息">
    <meta name="keywords" content="Steam,游戏,监控,爬虫,新游戏">
    <title>Steam游戏监控中心</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-gamepad"></i>
                <span>Steam游戏监控</span>
            </div>
            <div class="nav-stats">
                <div class="stat-item">
                    <span class="stat-label">总游戏数</span>
                    <span class="stat-value" id="totalGames">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">新游戏</span>
                    <span class="stat-value" id="newGames">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">免费游戏</span>
                    <span class="stat-value" id="freeGames">0</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <!-- 控制面板 -->
        <div class="control-panel">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="搜索游戏名称、开发商...">
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i>
                    全部游戏
                </button>
                <button class="filter-btn" data-filter="new">
                    <i class="fas fa-star"></i>
                    新游戏
                </button>
                <button class="filter-btn" data-filter="free">
                    <i class="fas fa-gift"></i>
                    免费游戏
                </button>
                <button class="filter-btn" data-filter="sale">
                    <i class="fas fa-tags"></i>
                    打折游戏
                </button>
            </div>
            
            <div class="sort-options">
                <select id="sortSelect">
                    <option value="-scraped_at">按抓取时间</option>
                    <option value="-release_date">按发布日期</option>
                    <option value="price">价格从低到高</option>
                    <option value="-price">价格从高到低</option>
                    <option value="-review_score">按评分</option>
                </select>
            </div>
        </div>

        <!-- 游戏列表 -->
        <div class="games-container">
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <span>正在加载游戏数据...</span>
            </div>
            
            <div class="games-grid" id="gamesGrid">
                <!-- 游戏卡片将通过JavaScript动态生成 -->
            </div>
            
            <div class="pagination" id="pagination">
                <!-- 分页控件将通过JavaScript生成 -->
            </div>
        </div>
    </main>

    <!-- 游戏详情模态框 -->
    <div class="modal" id="gameModal">
        <div class="modal-content">
            <span class="close" id="closeModal">×</span>
            <div class="modal-body" id="modalBody">
                <!-- 游戏详情内容 -->
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
